
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Posts Approval</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Happy Coding</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-3">Pending Posts Approval</h2>
    <ul class="list-group">
        {% for post in pending_posts %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-3">
                        {% if post.post_image %}
                            <img src="{{ post.post_image.url }}" alt="Post Image" class="img-fluid rounded-5 shadow-sm mb-3">
                        {% endif %}
                    </div>
                    <div class="col-md-9">
                        <h4>{{ post.post_title }}</h4>
                        <p>{{ post.post_content }}</p>
                        <form method="post" action="{% url 'approve_posts' %}">
                            {% csrf_token %}
                            <input type="hidden" name="post_id" value="{{ post.id }}">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form method="post" action="{% url 'delete_unapproved_post' %}">
                            {% csrf_token %}
                            <input type="hidden" name="post_id" value="{{ post.id }}">
                            <button type="submit" class="btn btn-success">Delete</button>
                        </form>
                    </div>
                </div>

            </li>
        {% endfor %}
    </ul>
</div>

<!-- Include Bootstrap JS at the end of body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
