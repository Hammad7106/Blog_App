<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.post_title }} Detail</title>
</head>
<body>
    <h1>{{ post.post_title }}</h1>
    <p>{{ post.post_description }}</p>
    {% if post.post_image %}
        <img src="{{ post.post_image.url }}" alt="Post Image">
    {% endif %}
    <p>Likes: {{ post.post_like }}</p>
    <!-- Add more details as needed -->
</body>
</html>
