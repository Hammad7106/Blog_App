<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .comment-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .comment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .comment-form form {
            display: flex;
            flex-direction: column;
        }

        .comment-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .comment-form input[type="text"],
        .comment-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-form button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="comment-form">
        <h2>Add Your Comments Here</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form.comment_content.id_for_label }}">Your Comment:</label>
            {{ form.description }}

            <label for="{{ form.attachment.id_for_label }}">Attachment (if any):</label>
            {{ form.attachment }}

            <button type="submit">Add Comment</button>
        </form>
    </div>
</body>
</html>
