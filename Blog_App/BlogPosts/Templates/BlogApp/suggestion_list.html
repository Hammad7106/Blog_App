{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Suggestions</title>
    <link rel="stylesheet" href="{% static 'css/user_suggestions.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <div class="suggestions-container">
        {% for suggestion in suggestions %}
            <div class="suggestion-container">
                <div class="suggestion-text">{{ suggestion.text }}</div>
                <div class="suggestion-links">
                    <a href="{% url 'reply_suggestion' suggestion_id=suggestion.id %}">Reply</a>
                    <a href="{% url 'delete_suggestion' suggestion_id=suggestion.id %}">Delete</a>
                    <a href="{% url 'apply_suggestion' suggestion_id=suggestion.id %}">Apply</a>
                </div>
                <div class="suggestion-text">Suggestion By : {{ suggestion.user.username }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
